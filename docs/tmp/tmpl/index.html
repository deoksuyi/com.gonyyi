  <style>
    /* 
       (c) 2016-2021 gon/y/yi <https://gonyyi.com/copyright>
       Last updated: 9/23/2021
    */
    html{padding:0px;margin:5px;font-size:5px;background:#ffffff;}
    body{
      margin: 3rem; max-width: 200rem;
      font-family: "Georgia","Times","Times New Roman",serif,"Helvetica","Arial",sans-serif;
      font-size: 4rem;color: #4a4a4a;
      word-wrap: break-word; hyphens: auto;
      text-transform: lowercase;
    }
    footer{font-size: 3rem; margin-bottom: 6rem;}
    footer div {font-size: 3rem;color:#ffffff;} /* INTERNAL MEMO; HIDDEN */
    h1 {margin: 3rem 0 1rem 0; font-size: 8rem;}
    h1 a {color:#4a4a4a;}
    h1 a:hover {background: #eeeeee;border-radius: 2rem 0;}
    h1 i, h2 i, h3 i {
      padding-left: 1rem; color: #aaaaaa; font-style: normal;
      font-weight: lighter; }
    h2 {margin: 3rem 0 1rem 0; font-size: 6rem; font-weight: lighter;}
    hr {margin-top: 3rem; height: .2rem; border-width: 0; background-color: #cccccc;}
    p, ul {
      margin: 0 0 2rem 4rem; padding: 0 2rem; border-left: 1rem solid #dadada; font-size: 3rem;}
    ul li {list-style-type: none;}
    ul li i {padding-left: 1rem;color: #7e7e7e;}
    ul li a, ul li div {display: block; outline: none; padding: 1rem;}
    p pre, ul li pre {background-color: #dadada;border-radius: 2rem;padding: 2rem;white-space: pre-wrap;font-size: 2rem;}

    /* DESCRIPTION */
    small {
      display: block; margin-bottom: 3rem; font-size:3rem;color: #7e7e7e;}
    p small, ul small {
      padding-left: 5rem; margin-bottom: 0; font-style: italic; color: #9e9e9e;}

    /* ANCHOR */
    a {text-decoration:none;color:#0080ff;}
    a:hover,
    a:focus {background: #eeeeee; border-radius: 2rem;}
    a:active, a:focus {color: #ff511d;outline: none;}
    a.bad {color:#ff0000;} /* Bad Link */

    /* OVERRIDES */
    .initCasing {text-transform:none;}
    .init, .init *, .init *::before, .init *::after, 
    .init *:hover, .init *:focus, .init *:active  {all: initial;}
  </style>
</head>
<body>
  <h1>h1. <a href="./">h1.a</a></h1>
  <small>small.</small>

  <!-- H2 TEST: NORMAL-->
  <h2>h2</h2>
  <small>small.</small>
  <ul>
    <li>
      ul.li
      <a href="./">ul.li.a 
        <i>ul.li.a.i <u>ul.li.a.i.u</u></i>
      </a>
    </li>
    
    <li>
      ul.li
      <div>ul.li.div</div>
    </li>

    <li>
      ul.li
      <pre>ul.li.pre</pre>
    </li>
  </ul>
  
  <hr/>
  <h2>h2.</h2>
  <small>small.</small>
  <p>p.</p>
  
  <hr/>
  <h2>h2.</h2>
  <small>small.</small>
  <p>p.
    <pre>p.pre</pre>
  </p>

  <hr/>
  <footer>footer.</footer>
</body>
