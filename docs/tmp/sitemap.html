<!DOCTYPE html> 
<html lang="en">
  <!-- (c) gon y. yi -->
  <head>
    <title>gonyyi</title>

    <style>
      section>div>ul {padding:0px; margin: 2rem 0;list-style-type: none;}
      section>div>ul>li {padding: 1rem 0;}
      section>div>ul>li>span {font-size: 3rem;}
    </style>
    
    <!-- START: PAGE SPECIFIC -->
    <script src="tmp/sitemap.js"></script>
    <!-- END: PAGE SPECIFIC -->

  </head>

  <body onload='run("https://gonyyi.com/tmp/sitemap.json", "keyword", "result", 20);'>
    
    <section>
      <h2>sitemap lookup</h2>
      <div>
        <input id="keyword" placeholder="search" onkeyup="search(this);" class="width20" autofocus/>
        <button id="lookup" type="button" onclick="search();">Lookup</button>
        <ul id="result"></ul>
      </div>
    </section>
    
    <script src="https://gonyyi.com/js/pagen.js"></script>
      
  </body>
</html>
