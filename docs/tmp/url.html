    <h2>parse url</h2>

      <li><input id="username" class="longInput" disabled/><label for="username">Username</label></li>
      <li><input id="passwd" class="longInput" disabled/><label for="passwd">Passwd</label></li>

    <script>
      const url = new URL(document.URL);

      document.getElementById("username").value = url.username;
