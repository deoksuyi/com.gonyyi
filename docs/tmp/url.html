<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>gonyyi/test</title>
  </head>
  
  <body>
    
    <section>
      <h2>parse url</h2>
      <ul>
        <li>
          <input id="url" class="longInput" /> 
          <label for="url">URL</label>
        </li>
        <li>
          <input id="username" class="longInput" /> 
          <label for="username">Username</label>
        </li>
        <li>
          <input id="passwd" class="longInput" /> 
          <label for="passwd">Passwd</label>
        </li>
      </ul>
    </section>
    
    <script>
      const url = new URL(document.URL);
      document.getElementById("url").value = url.href;
      document.getElementById("username").value = url.username;
      document.getElementById("passwd").value = url.password;
    </script>

    <script src="https://gonyyi.com/js/pagen.js"></script>
  </body>
</html>
