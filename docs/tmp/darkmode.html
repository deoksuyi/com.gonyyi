<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>gon/y/yi</title>
    <link rel="stylesheet" type="text/css" href="https://gonyyi.com/css/base.min.css"/>
    <style>
      /* Testing */
      body.dark-mode {
        background: #000;
        color: #fff;
      }
      a.dark-mode {
        color: #49f;
      }

      pre.dark-mode {
        background: #555;
        color: #fff;
      }
      a.dark-mode:active {color: #f51;}
      a.dark-mode:hover, a.dark-mode:focus {color: #f60;}
      a.dark-mode.bad {text-decoration: line-through;} /* Bad Link */     
    </style>
    <script>
      function setMode(mode) {
        if ( mode!=null && mode == "1" ) {
          localStorage.setItem("darkmode", "1");
          // document.body.classList.add("dark-mode");

          anchors = document.querySelectorAll("*");
          for (let i = 0; i < anchors.length; i++) {
            anchors[i].classList.add("dark-mode");
          }

        } else {
          localStorage.setItem("darkmode", "0");
          // document.body.classList.remove("dark-mode");

          anchors = document.querySelectorAll("*");
          for (let i = 0; i < anchors.length; i++) {
            anchors[i].classList.remove("dark-mode");
          }

        }
      }
      function toggleMode() {
        mode = localStorage.getItem("darkmode");
        mode = mode != null ? mode : "0";
        mode = mode == "1" ? "0" : "1";
        setMode( mode );
      }
      function clearMode() {
        localStorage.removeItem("darkmode");
      }
      function applyMode() {
        mode = localStorage.getItem("darkmode")
        mode = mode == null ? "0" : mode;
        setMode( mode );
      }
    </script>
  </head>
  
  <body onload="applyMode();">
    <h1><a href="https://gonyyi.com">gon/y/yi</a></h1>
    <hr/>    
    <h2>Toggle test</h2>
    <p>
      <button type="button" onclick="themeToggle();" id="theme">Toggle Mode</button>    
    </p>
    
    <hr/>
    <footer>&copy; Gon Y. Yi 2020-2021</footer>
  </body>
</html>
