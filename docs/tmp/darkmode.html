<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>gon/y/yi</title>
    <script src="pagen.js"></script>
    <style>
      /* Testing */
      header>h1>a.dark-mode { color: #fff;}
      body.dark-mode {
        background: #000;
        color: #fff;
      }
      a.dark-mode {
        color: #49f;
      }
      pre.dark-mode {
        background: #555;
        color: #fff;
      }
      a.dark-mode:active {color: #f51;}
      a.dark-mode:hover, a.dark-mode:focus {color: #f60;}
      a.dark-mode.bad {text-decoration: line-through;} /* Bad Link */     
    </style>
    <script>
      function setMode(mode) {
        if ( mode!=null && mode == "1" ) {
          localStorage.setItem("dark-mode", "1");
          // document.body.classList.add("dark-mode");
          anchors = document.querySelectorAll("*");
          for (let i = 0; i < anchors.length; i++) {
            anchors[i].classList.add("dark-mode");
          }

        } else {
          localStorage.setItem("dark-mode", "0");
          // document.body.classList.remove("dark-mode");

          anchors = document.querySelectorAll("*");
          for (let i = 0; i < anchors.length; i++) {
            anchors[i].classList.remove("dark-mode");
          }

        }
      }
      function toggleMode() {
        mode = localStorage.getItem("dark-mode");
        mode = mode != null ? mode : "0";
        mode = mode == "1" ? "0" : "1";
        setMode( mode );
      }
      function clearMode() {
        localStorage.removeItem("dark-mode");
      }
      function applyMode() {
        mode = localStorage.getItem("dark-mode")
        mode = mode == null ? "0" : mode;
        setMode( mode );
      }
    </script>
  </head>
  
  <body onload="applyMode();">
    <header>
      <h1><a href="https://gonyyi.com">gon/y/yi</a></h1>
    </header> 

    <section>
      <h2>Toggle test</h2>
      <p>
        <button type="button" onclick="toggleMode();" id="theme">Toggle Mode</button>    
      </p>
    </section>
    
    <footer>&copy; Gon Y. Yi 2020-2021</footer>
  </body>
</html>
