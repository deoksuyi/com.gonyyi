<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>gonyyi/test</title>
  
    <style>
      span.def {
        text-decoration: gray underline dotted;
        position: relative; 
      }
      span.def:hover::before {
        content: attr(title);
        position: absolute;
        bottom: -7rem;
        display: inline-block;
        padding: 1rem 2rem;
        border-radius: 1rem;
        background: #333;
        color: #fff;
        font-size: 3rem;
        font-family: sans-serif;
        white-space: nowrap;        
      }
      span.def:hover::after {
        content: ' ';
        position: absolute;
        bottom: -2rem;
        left: 1rem;
        display: inline-block;
        color: #fff;
        border: 8px solid transparent;  
        border-bottom: 8px solid #333;
      }
    </style>
  </head>
  
  <body>
    
    <section>
      <h2>custom tooltip</h2>
      <small>when a pointer is over the "<u>gonyi blah blah</u>"</small>
      <p>
          url testing for <span class="def" title="Gon's test">gonyyi blah blah</span>
      </p>
    </section>

    <script src="https://gonyyi.com/js/pagen.js"></script>
  </body>
</html>
