<body>

  <h1><a href="/">gonyyi</a></h1>

  <h2>page not found</h2>
  <ul class="mlink">
    <li id="errorLink"><span class="gray" id="errorMsg">404 error</span></li>
    <li><a href='/'>back to home</a></li>
  </ul>

  <hr>
  <footer>&copy; gon-y-yi</footer>

  <script>
    if( location.href.endsWith("/") ) {
      // window.location.replace(location.href.slice(0,-1));
      document.getElementById("errorLink").innerHTML = "<a href=\""+location.href.slice(0,-1)+"\">retry without the slash</a>";
    } else if(location.href!="") {
      document.getElementById("errorMsg").innerHTML = "gonyyi.com/" + window.location.pathname.substr(1);
    }
  </script>
